aprimon.importance.description=Aprimony są uważane za wysoce wartościowe w wymianach i handlu między graczami, nawet jeżeli Pokemony w nich zawarte nie są wariantem Shiny. \
Większość standardowych wariantów jest używana do hodowania wersji Shiny, ze względu na mechanikę, w której rodzic ma 50% szansy na przekazanie swojego pokeballa potomstwu, o ile\
rozmnażamy go z Pokemonem Ditto. Wyhodowanie w ten sposób Pokemona w konkretnej wersji pokeballa jest o wiele prostsze, niż złapanie dzikiego osobnika przy jego pomocy. \
Najbardziej znaczące jest to dla Metody Masudy, używanej przez wielu graczy, którzy korzystając z zagranicznego Ditto mają 100% gwarancji na przekazanie tego specjalnego pokeballa przy rozmnażaniu.  
aprimon.importance.title=Dlaczego to takie ważne?
aprimon.apriballs.description=Apriballe to trudne do znalezienia, \
rzadkie pokeballe w serii Pokemon. Są tworzone z owoców zwanych Apricornami, \
stąd też ich nazwa. Jednakże, jest też kilka pokeballi zdobywanych w inny sposób, które zaliczają się do tej kategorii. \
Każdy Apriball ma swój specjalny atrybut, który w dawnych seriach gier dawał jakiś bonus, \
ale w obecnych czasach służą głównie za estetyczny cel uzupełniania kolekcji. Poniżej znajduje się lista wszystkich Apriballów.
aprimon.apriballs.title=Czym są Apriballe?
aprimon.intro.description=Aprimony to Pokemony, które zostały złapane w specjalnych, ciężkich do zdobycia pokeballach. Kiedy w ten sposób zostanie zdobyty wariant Shiny, znacząco zwiększa to wartość Pokemona w wymianach, gdyż posiada się wtedy rzadkiego Pokemona w rzadkim pokeballu.
